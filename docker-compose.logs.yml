version: '3.5'

# will contain all elasticsearch data.
volumes:
  filebeat-data:

services:
  # Docker Logs Shipper ------------------------------
  filebeat:
    image: docker.elastic.co/beats/filebeat:${ELK_VERSION}
    hostname: "${HOSTNAME}-filebeat"
    restart: always
    # -e flag to log to stderr and disable syslog/file output
    command: -e --strict.perms=false
    user: root
    environment:
      ELASTIC_USERNAME: ${ELASTIC_USERNAME}
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      KIBANA_HOST_PORT: https://${KIBANA_HOST_PUB}:${KIBANA_PORT_PUB}
      LOGSTASH_HOST_PORT: ${LOGSTASH_HOST_PUB}:${LOGSTASH_PORT_PUB}
      ELASTICSEARCH_HOST_PORT: ${ELASTICSEARCH_HOST_PUB}:${ELASTICSEARCH_PORT_PUB}
    volumes:
      - ./filebeat/filebeat.logs.yml:/usr/share/filebeat/filebeat.yml:ro
      # - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log/:/var/log/:ro
      - /var/log/audit/:/var/log/audit/:ro
      - filebeat-data:/var/lib/filebeat/data
      - /home/ec2-user/test:/my-logs/log